<body ng-app="myApp" ng-controller="MainController" ng-hint>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Testing</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav" ng-repeat="tab in tabs">
                <li ng-class="{'active':tab.key===activeTab}" ng-click="setActive(tab.key)"><a href="{{(tab.key==='em')?tab.link:'#'+tab.name}}">{{tab.name}}</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div class="container">

    <div class="starter-template">
        <h1>DC.js testing site</h1>
        <p class="lead">This is where the graphs will go</p>
    </div>
    <div id="Home" class="col-md-12">
        <span>
            <div class="col-md-4">
                <cool-heading content="heller there"></cool-heading>
            </div>
            <div class="col-md-4" ng-click="display('HELLO')">
                <div class="col-md-12 block"></div>
            </div>
            <div class="col-md-4" id="base">
                <button ng-click="loadChart('base')">Load Chart</button>
            </div>
        </span>
    </div>
    <div id="Other" class="col-md-12">
        <span>
            <div class="col-md-12">
                <steve-map map-id="firstMap" title="Crosswind Map" background="./images/crosswindApproach.png" points="./data/crosswind.json"  img-width="1261" img-height="697"></steve-map>
            </div>

        </span>
    </div>
    <div id="Moar" class="col-md-12">
        <span>
            <div class="col-md-12">
                <!--<steve-map map-id="secondMap" title="Mom Map" background="./images/mapImage.png" points="./data/mapPoints.json" img-width="1280" img-height="747"></steve-map>-->
            </div>

        </span>
    </div>

    <iframe id="iframe_container" frameborder="0" webkitallowfullscreen="" mozallowfullscreen="" allowfullscreen="" width="550" height="400" src="https://prezi.com/embed/c2_0ng8dtfru/?bgcolor=ffffff&amp;lock_to_path=1&amp;autoplay=0&amp;autohide_ctrls=0&amp;landing_data=bHVZZmNaNDBIWmlSa1k1MmNRK3VoaXFhTktOYzU5Ynl1eWtiVVRLK2V4VTRzaWc1OE5ReW0rd0xoa0JsQkpkc21rYz0&amp;landing_sign=VLEbtEhsd8ZoaibP2yVqTDoDtMaPvFm4f6wh9bRPnFc#"></iframe>
</div><!-- /.container -->
